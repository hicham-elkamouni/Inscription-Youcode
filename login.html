<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Youcode Inscription</title>
</head>
<body>
    <section class="container">
        <div class="data-container">
            <h2 class="form-title">Login Page</h2>
            <form class="form-container" id="loginForm">
                <input id="username" name="username" class="form-fields form-field1" type="text" placeholder="Enter your username">
                <input id="password" name="password" class="form-fields form-field1" type="password" placeholder="Enter your password">
                <button id="loginBtn" class="confirmation-form" type="submit" value="Submit">login</button>
            </form>
        </div>
    </section>
    <script type="module" src="js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
